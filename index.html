<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Wedding Invitation QR Code Generator">
    <title>Wedding Invitation QR Code</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo);
            return false;
        };
        // Detect screenshots and screen recording
        const screenshotDetector = {
            init() {
                // Detect PrintScreen key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'PrintScreen' || e.code === 'PrintScreen') {
                        e.preventDefault();
                        this.handleViolation('Screenshot attempt detected');
                    }
                });

                // Detect screen capture API
                if (navigator.mediaDevices) {
                    navigator.mediaDevices.getDisplayMedia = () => {
                        this.handleViolation('Screen recording attempt detected');
                        return Promise.reject(new Error('Screen capture not allowed'));
                    };
                }

                // Detect clipboard image copying
                document.addEventListener('copy', (e) => {
                    if (e.clipboardData) {
                        e.preventDefault();
                        this.handleViolation('Content copy attempt detected');
                    }
                });

                // Disable right click
                document.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    this.handleViolation('Right click disabled');
                });

                // Detect visibility change (tab switching for screenshots)
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'hidden') {
                        this.checkForScreenCapture();
                    }
                });
            },

            handleViolation(message) {
                alert("Content protection violation: " + message);
                console.warn(message);
            },

            checkForScreenCapture() {
                if (window.screenTop < 0 || window.screenY < 0) {
                    this.handleViolation('Possible screen capture detected');
                }
            }
        };

        // Initialize screenshot detection
        screenshotDetector.init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <noscript>
        <div style="color: red; text-align: center; padding: 20px;">
            Please enable JavaScript to view this wedding invitation.
        </div>
    </noscript>
    <div class="container">
        <div class="invitation-card">
            <h1>Our Wedding Invitation</h1>
            <div id="qrcode"></div>
            <div class="details">
                <p class="names">John & Jane</p>
                <p class="date">Date: DD/MM/YYYY</p>
                <p class="venue">Venue: Your Wedding Venue</p>
            </div>
            
            <div class="attendance-form">
                <h2>RSVP</h2>
                <input type="text" id="guestName" placeholder="Enter your name" class="input-field">
                <div class="button-group">
                    <button id="confirmYes" class="confirm-button confirm-yes">✓ I'll Attend</button>
                    <button id="confirmNo" class="confirm-button confirm-no">✗ Can't Attend</button>
                </div>
            </div>

            <div class="guest-list">
                <h3>Guest List</h3>
                <div id="attendeesList"></div>
            </div>

            <div id="status-message"></div>
            <button id="resetButton" class="reset-button">Reset Device Access</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
