<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Wedding Invitation QR Code Generator">
    <title>Wedding Invitation QR Code</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo);
            return false;
        };
        // Detect screenshots and screen recording for iOS
        const screenshotDetector = {
            init() {
                // Only proceed if device is iOS
                if (!navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                    return;
                }

                // iOS screenshot detection
                window.addEventListener('keydown', (e) => {
                    if ((e.metaKey && e.shiftKey) && (e.key === '3' || e.key === '4')) {
                        e.preventDefault();
                        this.handleViolation('iOS screenshot attempt detected');
                    }
                });

                // Detect iOS screen recording
                if ('mediaDevices' in navigator && 'getDisplayMedia' in navigator.mediaDevices) {
                    navigator.mediaDevices.getDisplayMedia().then(() => {
                        this.handleViolation('iOS screen recording detected');
                    }).catch(() => {});
                }

                // Add iOS screenshot gesture detection
                let startTime = 0;
                let startY = 0;
                
                document.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 2) {
                        startTime = Date.now();
                        startY = e.touches[0].clientY;
                    }
                });

                document.addEventListener('touchend', (e) => {
                    const endTime = Date.now();
                    const duration = endTime - startTime;
                    if (duration < 500 && Math.abs(e.changedTouches[0].clientY - startY) > 50) {
                        this.handleViolation('iOS screenshot gesture detected');
                    }
                });

                // Detect visibility change and screenshot attempt
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'hidden') {
                        setTimeout(() => {
                            if (document.visibilityState === 'visible') {
                                this.handleViolation('Screenshot attempt detected');
                            }
                        }, 100);
                    }
                });
            },

            handleViolation(message) {
                alert("⚠️ WARNING: " + message);
                console.warn('Security violation:', message);
            }
        };

        // Initialize screenshot detection
        screenshotDetector.init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <noscript>
        <div style="color: red; text-align: center; padding: 20px;">
            Please enable JavaScript to view this wedding invitation.
        </div>
    </noscript>
    <div class="container">
        <div class="invitation-card">
            <h1>Our Wedding Invitation</h1>
            <div id="qrcode"></div>
            <div class="details">
                <p class="names">John & Jane</p>
                <p class="date">Date: DD/MM/YYYY</p>
                <p class="venue">Venue: Your Wedding Venue</p>
            </div>
            
            <div class="attendance-form">
                <h2>RSVP</h2>
                <input type="text" id="guestName" placeholder="Enter your name" class="input-field">
                <div class="button-group">
                    <button id="confirmYes" class="confirm-button confirm-yes">✓ I'll Attend</button>
                    <button id="confirmNo" class="confirm-button confirm-no">✗ Can't Attend</button>
                </div>
            </div>

            <div class="guest-list">
                <h3>Guest List</h3>
                <div id="attendeesList"></div>
            </div>

            <div id="status-message"></div>
            <button id="resetButton" class="reset-button">Reset Device Access</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
