<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and border -->
  <rect x="0" y="0" width="500" height="300" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
  
  <!-- Question Text in Arabic -->
  <text x="250" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="#444">في المخطط التالي، إلى أي شيء تشير التسمية A ؟</text>
  
  <!-- Chart Title with Label A -->
  <text x="250" y="70" font-family="Arial" font-size="18" text-anchor="middle" fill="#444" font-weight="bold">مبيعات الشركة الربع سنوية</text>
  <circle cx="250" cy="70" r="15" fill="#1976d2" opacity="0.2"/>
  <text x="250" y="75" font-family="Arial" font-size="18" text-anchor="middle" fill="#1976d2" font-weight="bold">A</text>
  
  <!-- Chart area -->
  <rect x="50" y="90" width="400" height="160" fill="#ffffff" stroke="#888" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#ddd" stroke-width="0.5">
    <line x1="50" y1="110" x2="450" y2="110"/>
    <line x1="50" y1="130" x2="450" y2="130"/>
    <line x1="50" y1="150" x2="450" y2="150"/>
    <line x1="50" y1="170" x2="450" y2="170"/>
    <line x1="50" y1="190" x2="450" y2="190"/>
    <line x1="50" y1="210" x2="450" y2="210"/>
    <line x1="50" y1="230" x2="450" y2="230"/>
  </g>
  
  <!-- Chart Bars -->
  <rect x="100" y="130" width="40" height="100" fill="#1976d2" />
  <rect x="170" y="110" width="40" height="120" fill="#1976d2" />
  <rect x="240" y="150" width="40" height="80" fill="#1976d2" />
  <rect x="310" y="100" width="40" height="130" fill="#1976d2" />
  
  <!-- X Axis -->
  <line x1="50" y1="230" x2="450" y2="230" stroke="#333" stroke-width="2"/>
  <text x="120" y="250" font-family="Arial" font-size="12" text-anchor="middle">الربع 1</text>
  <text x="190" y="250" font-family="Arial" font-size="12" text-anchor="middle">الربع 2</text>
  <text x="260" y="250" font-family="Arial" font-size="12" text-anchor="middle">الربع 3</text>
  <text x="330" y="250" font-family="Arial" font-size="12" text-anchor="middle">الربع 4</text>
  
  <!-- Y Axis -->
  <line x1="50" y1="90" x2="50" y2="230" stroke="#333" stroke-width="2"/>
  <text x="45" y="110" font-family="Arial" font-size="10" text-anchor="end" fill="#666">100</text>
  <text x="45" y="130" font-family="Arial" font-size="10" text-anchor="end" fill="#666">80</text>
  <text x="45" y="150" font-family="Arial" font-size="10" text-anchor="end" fill="#666">60</text>
  <text x="45" y="170" font-family="Arial" font-size="10" text-anchor="end" fill="#666">40</text>
  <text x="45" y="190" font-family="Arial" font-size="10" text-anchor="end" fill="#666">20</text>
  <text x="45" y="210" font-family="Arial" font-size="10" text-anchor="end" fill="#666">0</text>
  <text x="30" y="160" font-family="Arial" font-size="10" text-anchor="middle" fill="#666" transform="rotate(-90,30,160)">المبيعات (بالآلاف)</text>
</svg>