<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and border -->
  <rect x="0" y="0" width="500" height="300" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
  
  <!-- Chart Title -->
  <text x="250" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#444">Yearly Deli Sales</text>
  
  <!-- Grid lines -->
  <g stroke="#ddd" stroke-width="1">
    <!-- Horizontal grid lines -->
    <line x1="50" y1="50" x2="450" y2="50"/>
    <line x1="50" y1="70" x2="450" y2="70"/>
    <line x1="50" y1="90" x2="450" y2="90"/>
    <line x1="50" y1="110" x2="450" y2="110"/>
    <line x1="50" y1="130" x2="450" y2="130"/>
    <line x1="50" y1="150" x2="450" y2="150"/>
    <line x1="50" y1="170" x2="450" y2="170"/>
    <line x1="50" y1="190" x2="450" y2="190"/>
    <line x1="50" y1="210" x2="450" y2="210"/>
    <!-- Vertical grid lines -->
    <line x1="130" y1="50" x2="130" y2="210"/>
    <line x1="210" y1="50" x2="210" y2="210"/>
    <line x1="290" y1="50" x2="290" y2="210"/>
    <line x1="370" y1="50" x2="370" y2="210"/>
    <line x1="450" y1="50" x2="450" y2="210"/>
  </g>
  
  <!-- Y-axis values -->
  <text x="45" y="55" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$164</text>
  <text x="45" y="75" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$162</text>
  <text x="45" y="95" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$160</text>
  <text x="45" y="115" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$158</text>
  <text x="45" y="135" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$156</text>
  <text x="45" y="155" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$154</text>
  <text x="45" y="175" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$152</text>
  <text x="45" y="195" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$150</text>
  <text x="30" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Thousands</text>
  <text x="30" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">of dollars</text>
  
  <!-- X-axis values with Label C pointing to them -->
  <text x="90" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">2004</text>
  <text x="170" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">2005</text>
  <text x="250" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">2006</text>
  <text x="330" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">2007</text>
  <text x="410" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">2008</text>
  
  <!-- Indicator for label C with arrows -->
  <circle cx="250" cy="270" r="15" fill="#1976d2" opacity="0.2"/>
  <text x="250" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#1976d2" font-weight="bold">C</text>
  
  <!-- Arrows pointing to years -->
  <line x1="250" y1="255" x2="250" y2="235" stroke="#666" stroke-width="1"/>
  <line x1="250" y1="255" x2="330" y2="235" stroke="#666" stroke-width="1"/>
  <line x1="250" y1="255" x2="410" y2="235" stroke="#666" stroke-width="1"/>
  <polygon points="250,235 245,240 255,240" fill="#666"/>
  <polygon points="330,235 325,240 335,240" fill="#666"/>
  <polygon points="410,235 405,240 415,240" fill="#666"/>
  
  <!-- Line chart data -->
  <polyline 
    points="90,75 170,95 250,155 330,190 410,115" 
    fill="none" 
    stroke="#4CAF50" 
    stroke-width="2"
  />
  
  <!-- Data points -->
  <circle cx="90" cy="75" r="4" fill="#4CAF50"/>
  <circle cx="170" cy="95" r="4" fill="#4CAF50"/>
  <circle cx="250" cy="155" r="4" fill="#4CAF50"/>
  <circle cx="330" cy="190" r="4" fill="#4CAF50"/>
  <circle cx="410" cy="115" r="4" fill="#4CAF50"/>
</svg> 