<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and border -->
  <rect x="0" y="0" width="500" height="350" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
  
  <!-- Question Text in Arabic -->
  <text x="250" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="#444">في المخطط التالي، إلى أي شيء تشير التسمية B ؟</text>
  
  <!-- Chart Title -->
  <text x="250" y="70" font-family="Arial" font-size="18" text-anchor="middle" fill="#444" font-weight="bold">Yearly Deli Sales</text>
  
  <!-- Chart Background with grid pattern -->
  <rect x="50" y="90" width="400" height="200" fill="#ffffff" stroke="#888" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#ddd" stroke-width="0.5">
    <!-- Horizontal grid lines -->
    <line x1="50" y1="110" x2="450" y2="110"/>
    <line x1="50" y1="130" x2="450" y2="130"/>
    <line x1="50" y1="150" x2="450" y2="150"/>
    <line x1="50" y1="170" x2="450" y2="170"/>
    <line x1="50" y1="190" x2="450" y2="190"/>
    <line x1="50" y1="210" x2="450" y2="210"/>
    <line x1="50" y1="230" x2="450" y2="230"/>
    <line x1="50" y1="250" x2="450" y2="250"/>
    <line x1="50" y1="270" x2="450" y2="270"/>
    <!-- Vertical grid lines -->
    <line x1="130" y1="90" x2="130" y2="290"/>
    <line x1="210" y1="90" x2="210" y2="290"/>
    <line x1="290" y1="90" x2="290" y2="290"/>
    <line x1="370" y1="90" x2="370" y2="290"/>
  </g>
  
  <!-- Y-axis values -->
  <text x="45" y="115" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$164</text>
  <text x="45" y="135" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$162</text>
  <text x="45" y="155" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$160</text>
  <text x="45" y="175" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$158</text>
  <text x="45" y="195" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$156</text>
  <text x="45" y="215" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$154</text>
  <text x="45" y="235" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$152</text>
  <text x="45" y="255" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$150</text>
  <text x="45" y="275" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$148</text>
  <text x="45" y="295" font-family="Arial" font-size="10" text-anchor="end" fill="#666">$146</text>
  <text x="30" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Thousands</text>
  <text x="30" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">of dollars</text>
  
  <!-- X-axis values -->
  <text x="90" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">2004</text>
  <text x="170" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">2005</text>
  <text x="250" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">2006</text>
  <text x="330" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">2007</text>
  <text x="410" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">2008</text>
  
  <!-- Line chart data -->
  <polyline 
    points="90,135 170,155 250,215 330,255 410,175" 
    fill="none" 
    stroke="#4CAF50" 
    stroke-width="2.5"
  />
  
  <!-- Data points -->
  <circle cx="90" cy="135" r="5" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  <circle cx="170" cy="155" r="5" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  <circle cx="250" cy="215" r="5" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  <circle cx="330" cy="255" r="5" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  <circle cx="410" cy="175" r="5" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  
  <!-- B Label with highlight -->
  <circle cx="410" cy="120" r="15" fill="#1976d2" fill-opacity="0.2"/>
  <text x="410" y="125" font-family="Arial" font-size="18" text-anchor="middle" fill="#1976d2" font-weight="bold">B</text>
  
  <!-- Lines from B to data points -->
  <line x1="410" y1="120" x2="170" y2="155" stroke="#1976d2" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="410" y1="120" x2="330" y2="255" stroke="#1976d2" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="410" y1="120" x2="410" y2="175" stroke="#1976d2" stroke-width="1" stroke-dasharray="3,2"/>
</svg>